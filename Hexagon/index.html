<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">        
    <title>Hexagon</title>
</head>
<body>
    <div class="hexagon-wrapper-lh_v0">
        <div class="hexagon-lh_v0"></div>
      </div>
      <div class="hexagon-wrapper-lh_v1">
        <div class="hexagon-lh_v1">
          <img class="hexagon-img-lh_v1" src="img/hamster_ver0.png" alt="Hamster">
        </div>
      </div>
      <div class="hexagon-wrapper-lh_v2">
        <div class="hexagon-lh_v2"></div>
      </div>
      <div class="hexagon-wrapper-lh_v2">
        <div class="hexagon-lh_v2">
          <i class="fa fa-camera-retro"></i>
        </div>
      </div>
      <div class="hexagon-wrapper-lh_v2">
        <div class="center">
          <div class="hexagon"></div>
        </div>
      </div>

      <div class="hexagon-wrapper-lh_v2 hex">
        <div class="hexIn">
          <a class="hexLink" href="#">
            <div class='img' style='background-image: url(./img/hamster_ver3.jpg);'></div>
            <h1 id="demo1">This is a title</h1>
            <p id="demo2">Some sample text about the article this hexagon leads to</p>
          </a>
        </div>
      </div>



    </body>
</html>
