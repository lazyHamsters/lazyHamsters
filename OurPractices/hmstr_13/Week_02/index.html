<!DOCTYPE html>
<html>
<title>International MOB</title>
<body>
<!-- Блок `header` -->
<header class="header">

    <!-- Вкладений блок `main-nav` -->
    <div class="main-nav">

        <!-- Вкладений блок `group` -->
        <div class="group"></div>

        <!-- Вкладений блок `icon` -->
        <div class="logo"></div>

        <!-- Вкладений блок `icon` -->
        <div class="icon"></div>

        <!-- Вкладений блок `list` -->
        <div class="list"></div>

    </div>

    <!-- Вкладений блок `main-info` -->
    <div class="main-info">

        <!-- Вкладений блок `main-info, title and text` -->
        <h1 class="main-info__title">Learning English is easier with a teacher</h1>
        <p class="main-info__text">Learning English online is tough &#8212 pre-recorded lessons and self-learning is never as effective as studying in groups supervised by a fantastic teacher.</p>

        <!-- Вкладений блок `main-info__buttons` -->
        <button class="main-info__button">Select a course</button>
        <button class="main-info__button">Take a test</button>

        <!-- Вкладений блок `main-info__ellipses` -->
        <div class="main-info__ellipses">
            <div class="ellepse active"></div>
            <div class="ellepse"></div>
            <div class="ellepse"></div>

        </div>

    </div>

    <!-- Вкладений блок `logo` -->
    <div class="logo"></div>

</header>

<!-- Блок `register-form` -->
<form class="register-form">
    <!-- Елемент `input` блоку `register-form` -->
    <input class="register-form__input">

    <!-- Елемент `button` блоку `search-form` -->
    <button class="register-form__button">Register</button>
</form>
<footer>

</footer>
</body>
</html>
