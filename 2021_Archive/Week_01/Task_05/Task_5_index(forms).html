<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
</head>

<body>
<form action="#">
    <hr/>
    <h2>User information :</h2>
    <label for="fname"> First Name</label>
    <input id="fname" type="name" placeholder="Enter your name"/><br/>
    <label for="lname"> Last Name</label>
    <input id="lname" type="name" placeholder="Enter your last name"/><br/>
    <label for="email">Enter your e-mail</label>
    <input type="email" id="email" placeholder="Enter e-mail"/><br/>
    <label for="date">Day of birth</label>
    <input type="date" id="date"/><br/>
    <label>About you</label>
    <textarea name="" id="" cols="20" rows="5"></textarea><br/>
    <label for="avatar">Download your photo</label>
    <input type="file" id="avatar"/>
    <hr/>
    <p>Choose your favorite programming language:</p>
    <input type="radio" id="js"/>
    <label for="js">JavaScript</label>
    <br/>
    <input type="radio" id="c"/>
    <label for="c">C++</label>
    <br/>
    <input type="radio" id="java"/>
    <label for="java">Java</label>
    <br/>
    <input type="radio" id="phyton"/>
    <label for="phyton">Phyton</label>
    <hr/>
    <p>Your hobbies :</p>
    <input type="checkbox" id="1"/>
    <label for="1">Photography</label><br/>
    <input type="checkbox" id="2"/>
    <label for="2">Football</label><br/>
    <input type="checkbox" id="3"/>
    <label for="3">Weapons</label><br/>
    <input type="checkbox" id="4"/>
    <label for="4">Music</label><br/>
    <label for="5">Others</label>
    <textarea id="5" cols="40" rows="5" placeholder="Enter here"></textarea>
    <hr/>
    <label for="edu">Educational level :</label><br/>
    <select id="edu">
        <option>Full secondary education</option>
        <option>Secondary technical education</option>
        <option>Higher Education</option>
    </select>
    <hr/>
    <input type="submit" value="Send data"/>
    <input type="reset" value="Reset"/>
    <hr/>
    <p>Your favorite color?</p>
    <input type="color" name="" id="color"/>
    <p>Your favorite numeric?</p>
    <input type="number" id="field65" min="0" max="9"/>
    <hr/>

    <p>I want to study</p>
    <select id="city" multiple>
        <option>Vue</option>
        <option>React</option>
        <option>Angular</option>
    </select>
    <hr/>
    <p>Or sing in:</p>
    <p><b>Login:</b> <input maxlength="25" size="40" name="login"/></p>
    <p>
        <b>Password:</b>
        <input type="password" maxlength="25" size="40" name="password"/>
    </p>
    <p><input type="submit" value="Enter"/></p>
    <hr/>
</form>
</body>
</html>
